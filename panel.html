<!DOCTYPE html>
<html>
<head><style type="text/css">label{display:block}</style></head>
<body>
<h5>Retrieve response bodies in Chrome DevTools Network tab to inspect them even after navigation event</h5>
<div>Select types of responses to retrieve</div>
<label><input type="checkbox" name="cball" id="cball"/> All</label>
<label><input type="checkbox" name="cbdocument" id="cbdocument"/> document</label>
<label><input type="checkbox" name="cbfetch" id="cbfetch"/> fetch</label>
<label><input type="checkbox" name="cbxhr" id="cbxhr"/> xhr</label>
<label><input type="checkbox" name="cbwebsocket" id="cbwebsocket"/> websocket</label>
<label><input type="checkbox" name="cbbeacon" id="cbbeacon"/> beacon</label>
<label><input type="checkbox" name="cbping" id="cbping"/> ping</label>
<label><input type="checkbox" name="cbweb_manifest" id="cbweb_manifest"/> web_manifest</label>
<label><input type="checkbox" name="cbfont" id="cbfont"/> font</label>
<label><input type="checkbox" name="cbimage" id="cbimage"/> image</label>
<label><input type="checkbox" name="cbimageset" id="cbimageset"/> imageset</label>
<label><input type="checkbox" name="cbmedia" id="cbmedia"/> media</label>
<label><input type="checkbox" name="cbobject" id="cbobject"/> object</label>
<label><input type="checkbox" name="cbobject_subrequest" id="cbobject_subrequest"/> object_subrequest</label>
<label><input type="checkbox" name="cbstylesheet" id="cbstylesheet"/> stylesheet</label>
<label><input type="checkbox" name="cbscript" id="cbscript"/> script</label>
<label><input type="checkbox" name="cbcsp_report" id="cbcsp_report"/> csp_report</label>
<label><input type="checkbox" name="cbother" id="cbother"/> other</label>
<label><input type="checkbox" name="cbxml_dtd" id="cbxml_dtd"/> xml_dtd</label>
<label><input type="checkbox" name="cbxslt" id="cbxslt"/> xslt</label>
<script src="panel.js"></script>
</body>
</html>
